<!doctype html>
<head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js'></script>
</head>

<body>

    <title>PPG QA</title>

    <div class='grid-container'>
        <div id='content'>
            {% import '_shared.html' as shared %}
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p><b>Note:</b> Subject/visit mapping data sourced from <a href='https://wustl.app.box.com/file/309074864947' target='_new'>ppg_id_map.xlsx</a> (v17).</p>
        </footer>
    </div>

    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        });
        $(function () {
            $('[data-toggle="popover"]').popover({
                html: true
            })
        });
        /* Code for updating url to reflect current tab (from: https://stackoverflow.com/a/9393768) */
        // Javascript to enable link to tab
        var url = document.location.toString();
        if (url.match('#')) {
            window.scrollTo(0, 0);
            $('.nav-tabs a[href="#' + url.split('#')[1] + '"]').tab('show');
        }

        // Change hash for page-reload
        $('.nav-tabs a').on('shown.bs.tab', function (e) {
            window.location.hash = e.target.hash;
        })
    </script>
</body>
