<!-- Optionally shown 'Clear subject filter' button -->
{% macro conditional_clear_btn(route, subject_id, tab) %}
{% if subject_id %}
<a class='btn btn-outline-secondary nav-button' href='{{ url_for(route, subject_id=None, _anchor=tab) }}'>Clear subject filter</a>
{% endif %}
{% endmacro %}

<!--  Make subject column clickable to filter on that subject -->
{% macro subject_link(route, subject, tab) %}
<div class='col-md-1 title'>
    <a href='{{ url_for(route, subject_id=subject, _anchor=tab) }}'>{{ subject }}</a>
</div>
{% endmacro %}
